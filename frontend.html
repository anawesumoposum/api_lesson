<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>API Frontend Demo</title>

</head>

<body>
  <div class="container">

    <div>
      <h1>API Frontend Demo Site</h1>
    </div>

    <div class="mt-5">
      <button id="test-btn" class="btn btn-secondary" type="button">Test Connection</button>

      
      <div id="test"></div>
      <form class="mt-2">
        <input id="poke-request" type="text">
        <input type="submit" style="display: none" />
      </form>
    </div>

    <div class="mt-5">

      <div class="card" style="width: 18rem;">
        <img id="poke-image" src="" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"><span id="poke-name">???</span></h5>
          <p class="card-text">Height: <span id="poke-height">?</span></p>
          <p class="card-text">Weight: <span id="poke-weight">?</span></p>
        </div>
      </div>

      <div class="mt-5">
        <button id="post-btn" class='btn btn-secondary' type='button'>Post to Flask</button>
      </div>

    </div>

  </div>
  

  <script src="frontend.js"></script>
</body>
</html>
